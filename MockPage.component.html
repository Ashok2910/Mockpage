<!DOCTYPE html>
<html>
<header class="header">
  <div class="logo">
    <img src="assets/logo.png" alt="Company Logo" />
  </div>
  <div class="icons">
    <mat-icon><i class="fa-solid fa-bell"></i></mat-icon>
    <mat-icon><i class="fa-solid fa-globe"></i></mat-icon>
    <mat-icon><i class="fa-solid fa-circle-user"></i></mat-icon>
  </div>
</header>
<div class="content">
  <div class="search-bar">
    <mat-form-field appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Search for items" [(ngModel)]="searchQuery" />
    </mat-form-field>
  </div>

  <div class="columns">
    <div class="categories">
      <h3>Categories</h3>
      <ul>
        <li *ngFor="let cate of categories">{{cate}}</li>
      </ul>
    </div>

    <div class="items">
      <button mat-button (click)="sortItems()">Sort A-Z</button>
	  <button mat-button (click)="sortItemsrev()">Sort Z-A</button>
      <div *ngFor="let lstitm of sortedItems" class="item">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ lstitm.name }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <img [src]="lstitm.display_img_url || 'https:///'" alt="{{ lstitm.name }}" class="item-image" />
            <p>{{ lstitm.description }}</p>
            <p *ngIf="lstitm.quantity === 0" class="out-of-stock">Out of Stock</p>
            <p *ngIf="lstitm.quantity !== null && lstitm.quantity <= lstitm.low_quantity" class="high-demand">
              ON High Demand (Only {{ lstitm.quantity }} rewards left)
            </p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="footer-left">
    <img src="assets/logo.png" alt="Company Logo" />
  </div>
  <div class="footer-right">
    <p>&copy; 2024 AGRAM</p>
    <p>Version 1.0.0</p>
    <p><a href="/about">About</a></p>
  </div>
</footer>
</html>
